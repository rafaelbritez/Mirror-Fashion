<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="/open-iconic/font/css/open-iconic-bootstrap.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/checkout.css" />
    <title>Checkout</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light gb-dark fixed-top">
      <a class="navbar-brand" href="index.html">Mirror Fashion</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="sobre.html">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ajuda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Perguntas frequentes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Entre em contato</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="jumbotron jumbotron-fluid background">
          <div class="container">
            <h1 class="display-4">Ótima escolha!</h1>
            <p class="lead">
              Obrigado por comprar na Mirror Fashion! Preencha seus dados para
              efetivar a compra.
            </p>
          </div>
        </div>
        <!--Fim .jumbotron-->
        <div class="col-md-4 col-xl-3">
          <div class="card mb-3">
            <div class="card-header">
              <h2>Sua compra</h2>
            </div>
            <div class="card-body">
              <img
                class="img-thumbnail mb-3 d-sm-block"
                src="../img/produtos/foto1-verde.png"
                alt="Fuzzy Cardigan Verde"
              />
              <dl>
                <dt>Produto</dt>
                <dd>Fuzzy Cardigan</dd>
                <dt>Cor</dt>
                <dd>Verde</dd>
                <dt>Tamanho</dt>
                <dd id="tam">40</dd>
                <dt>Preço</dt>
                <dd id="preco">R$ 129,90</dd>
              </dl>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <div class="form-group">
                <label for="qtd">Quatidade:</label>
                <input
                  type="number"
                  name="qtd"
                  id="qtd"
                  min="1"
                  max="99"
                  value="1"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <label for="total">Total:</label>
                <output id="total" class="form-control">R$ 129,00</output>
              </div>
            </div>
          </div>
        </div>
        <!--Fim Headers-->
        <form class="col-md-8 col-xl-9">
          <div class="row">
            <fieldset class="col-lg-6">
              <legend>Dados pessoais</legend>
              <div class="form-group">
                <label for="nome">Nome completo</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  autofocus
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="email@exemplo.com"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="cpf">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  id="cpf"
                  name="cpf"
                  data-mask="999.999.999-99"
                  required
                  placeholder="999.999.999-99"
                />
              </div>
              <div class="formgroup custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="newsletter"
                  value="sim"
                  checked
                />
                <label for="newsletter" class="custom-control-label">
                  Quero receber Newsletter da Mirror Fashion
                </label>
              </div>
            </fieldset>
            <fieldset class="col-lg-6">
              <legend>Cartão de crédito</legend>
              <div class="form-group">
                <label for="numero-cartao">Numero - CVV</label>
                <input
                  type="text"
                  name="numero-cartao"
                  class="form-control"
                  id="numero-cartao"
                  data-mask="9999 9999 9999 9999 - 999"
                />
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="bandeira-cartao"
                      >Bandeira</label
                    >
                  </div>
                  <select class="custom-select" id="bandeira-cartao" required>
                    <option disabled selected>Selecione uma opção...</option>
                    <option value="master">MasterCard</option>
                    <option value="visa">VISA</option>
                    <option value="amex">American Express</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="validade-cartão">Validade</label>
                <input
                  type="month"
                  class="form-control"
                  name="validade-cartao"
                  id="validade-cartao"
                />
              </div>
            </fieldset>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">
            <span class="oi oi-thumb-up"></span>
            Confirmar pedido
          </button>
        </form>
        <!--Fim Cartão-->
      </div>
      <!--Componentes em linha-->
    </div>
    <!--Fim container-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="../js/total.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/inputmask-plugin.js"></script>
  </body>
</html>
